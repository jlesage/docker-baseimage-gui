container:
  # Environment variables.
  environment_variables:
    - name: DISPLAY_WIDTH
      description: Width (in pixels) of the application's window.
      type: public
      default: 1920
      unraid_template:
        title: Display Width
        display: advanced
        required: false
        mask: false
    - name: DISPLAY_HEIGHT
      description: Height (in pixels) of the application's window.
      type: public
      default: 1080
      unraid_template:
        title: Display Height
        display: advanced
        required: false
        mask: false
    - name: DARK_MODE
      description: >-
        When set to `1`, enables dark mode for the application. See
        Dark Mode](#dark-mode) for details.
      type: public
      default: 0
      unraid_template:
        title: Dark Mode
        description: >-
          When set to "1", enables dark mode for the application.
        display: advanced
        required: false
        mask: false
    - name: WEB_AUDIO
      description: >-
        When set to `1`, enables audio support, allowing audio produced by
        the application to play through the browser. See [Web Audio](#web-audio)
        for details.
      type: public
      default: 0
      unraid_template:
        title: Web Audio
        description: >-
          When set to "1", enables audio support, allowing audio produced by
          the application to play through the browser. Note that this feature
          is not supported for VNC clients.
        display: advanced
        required: false
        mask: false
    - name: WEB_FILE_MANAGER
      description: >-
        When set to `1`, enables the web file manager, allowing interaction
        with files inside the container through the web browser, supporting
        operations like renaming, deleting, uploading, and downloading. See
        [Web File Manager](#web-file-manager) for details.
      type: public
      default: 0
      unraid_template:
        title: Web File Manager
        description: >-
          When set to "1", enables the web file manager, allowing interaction
          with files inside the container through a web browser, supporting
          operations like renaming, deleting, uploading, and downloading. Note
          that this feature is not supported for VNC clients.
        display: advanced
        required: false
        mask: false
    - name: WEB_FILE_MANAGER_ALLOWED_PATHS
      description: >-
        Comma-separated list of paths within the container that the file
        manager can access. By default, the container's entire filesystem is not
        accessible, and this variable specifies allowed paths. If set to `AUTO`,
        commonly used folders and those mapped to the container are
        automatically allowed. The value `ALL` allows access to all paths (no
        restrictions). See [Web File Manager](#web-file-manager) for details.
      type: public
      default: AUTO
      unraid_template:
        title: Web File Manager Allowed Paths
        description: >-
          Comma-separated list of paths within the container that the file
          manager can access. By default, the container's entire filesystem is not
          accessible, and this variable specifies allowed paths. If set to "AUTO",
          commonly used folders and those mapped to the container are
          automatically allowed. The value "ALL" allows access to all paths (no
          restrictions).
        display: advanced
        required: false
        mask: false
    - name: WEB_FILE_MANAGER_DENIED_PATHS
      description: >-
        Comma-separated list of paths within the container that the file manager
        cannot access. A denied path takes precedence over an allowed path. See
        [Web File Manager](#web-file-manager) for details.
      type: public
      default:
      unraid_template:
        title: Web File Manager Denied Paths
        description: >-
          Comma-separated list of paths within the container that the file
          manager cannot access. A denied path takes precedence over an allowed
          path.
        display: advanced
        required: false
        mask: false
    - name: WEB_AUTHENTICATION
      description: >-
        When set to `1`, protects the application's GUI with a login page when
        accessed via a web browser. Access is granted only with valid
        credentials. This feature requires the secure connection to be enabled.
        See [Web Authentication](#web-authentication) for details.
      type: public
      default: 0
      unraid_template:
        title: Web Authentication
        description: >-
          When set to "1", protects the application's GUI with a login page when
          accessed via a web browser. Access is granted only with valid
          credentials. Note that this feature is not supported for VNC clients.
        display: advanced
        required: false
        mask: false
    - name: WEB_AUTHENTICATION_TOKEN_VALIDITY_TIME
      description: >-
        Lifetime of a token, in hours. A token is assigned to the user after
        successful login. As long as the token is valid, the user can access the
        application's GUI without logging in again. Once the token expires, the
        login page is displayed again.
      type: public
      default: 24
      unraid_template:
        title: Web Authentication Token Validity Time
        display: advanced
        required: false
        mask: false
    - name: WEB_AUTHENTICATION_USERNAME
      description: >-
        Optional username for web authentication. Provides a quick and easy way
        to configure credentials for a single user. For more secure
        configuration or multiple users, see the
        [Web Authentication](#web-authentication) section.
      type: public
      unraid_template:
        title: Web Authentication Username
        description: >-
          Optional username for web authentication. Provides a quick and easy way
          to configure credentials for a single user. For more secure
          configuration or multiple users, see the documentation.
        display: advanced
        required: false
        mask: false
    - name: WEB_AUTHENTICATION_PASSWORD
      description: >-
        Optional password for web authentication. Provides a quick and easy way
        to configure credentials for a single user. For more secure
        configuration or multiple users, see the
        [Web Authentication](#web-authentication) section.
      type: public
      unraid_template:
        title: Web Authentication Password
        description: >-
          Optional password for web authentication. Provides a quick and easy way
          to configure credentials for a single user. For more secure
          configuration or multiple users, see the documentation.
        display: advanced
        required: false
        mask: false
    - name: SECURE_CONNECTION
      description: >-
        When set to `1`, uses an encrypted connection to access the
        application's GUI (via web browser or VNC client). See
        [Security](#security) for details.
      type: public
      default: 0
      unraid_template:
        title: Secure Connection
        description: >-
          When set to "1", uses an encrypted connection to access the
          application's GUI (via web browser or VNC client).
        display: advanced
        required: false
        mask: false
    - name: SECURE_CONNECTION_VNC_METHOD
      description: >-
        Method used for encrypted VNC connections. Possible values are `SSL` or
        `TLS`. See [Security](#security) for details.
      type: public
      default: SSL
      unraid_template:
        title: Secure Connection VNC Method
        description: >-
          Method used for encrpyted VNC connection. Possible values are "SSL" or
          "TLS".
        display: advanced
        required: false
        mask: false
    - name: SECURE_CONNECTION_CERTS_CHECK_INTERVAL
      description: >-
        Interval, in seconds, at which the system checks if web or VNC
        certificates have changed. When a change is detected, affected services
        are automatically restarted. A value of `0` disables the check.
      type: public
      default: 60
      unraid_template:
        title: Secure Connection Certificate Check Interval
        description: >-
          Interval, in seconds, at which the system checks if web or VNC
          certificates have changed. When a change is detected, affected
          services are automatically restarted. A value of "0" disables the
          check.
        display: advanced
        required: false
        mask: false
    - name: WEB_LISTENING_PORT
      description: >-
        Port used by the web server to serve the application's GUI. This port is
        internal to the container and typically does not need to be changed. By
        default, a container uses the default bridge network, requiring each
        internal port to be mapped to an external port (using the `-p` or
        `--publish` argument). If another network type is used, changing this
        port may prevent conflicts with other services/containers. **NOTE**: A
        value of `-1` disables HTTP/HTTPS access to the application's GUI.
      type: public
      default: 5800
      unraid_template:
        title: Web Listening Port (Non-Bridge Network Type)
        description: >-
          Port used by the web server to serve the application's GUI. This port
          is internal to the container and typically does not need to be
          changed. NOTE: This setting is relevant only when the Network Type is
          set to something else than Bridge.
        display: advanced
        required: false
        mask: false
    - name: VNC_LISTENING_PORT
      description: >-
        Port used by the VNC server to serve the application's GUI. This port is
        internal to the container and typically does not need to be changed. By
        default, a container uses the default bridge network, requiring each
        internal port to be mapped to an external port (using the `-p` or
        `--publish` argument). If another network type is used, changing this
        port may prevent conflicts with other services/containers. **NOTE**: A
        value of `-1` disables VNC access to the application's GUI.
      type: public
      default: 5900
      unraid_template:
        title: VNC Listening Port (Non-Bridge Network Type)
        description: >-
          Port used by the VNC server to serve the application's GUI. This port
          is internal to the container and typically does not need to be
          changed. NOTE: This setting is relevant only when the Network Type is
          set to something else than Bridge.
        display: advanced
        required: false
        mask: false
    - name: VNC_PASSWORD
      description: >-
        Password required to connect to the application's GUI. See the
        [VNC Password](#vnc-password) section for details.
      type: public
    - name: ENABLE_CJK_FONT
      description: >-
        When set to `1`, installs the open-source font `WenQuanYi Zen Hei`,
        supporting a wide range of Chinese/Japanese/Korean characters.
      type: public
      default: 0

  # Volumes
  volumes: []

  # Network ports
  ports:
    - number: 5800
      protocol: tcp
      description: >-
        Port to access the application's GUI via the web interface. Mapping
        to the host is optional if web access is not needed. For non-default
        bridge networks, the port can be changed with the `WEB_LISTENING_PORT`
        environment variable.
      mandatory: false
      include_in_quick_start: true
      unraid_template:
        title: WEB Port for GUI (Bridge Network Type)
        description: >-
          Port to access the application's GUI via the web interface.
        default: "{{ 7800 + app.id|int }}"
        display: advanced-hide
        required: true
        mask: false
    - number: 5900
      protocol: tcp
      description: >-
        Port to access the application's GUI via the VNC protocol. Mapping
        to the host is optional if VNC access is not needed. For non-default
        bridge networks, the port can be changed with the `VNC_LISTENING_PORT`
        environment variable.
      mandatory: false
      unraid_template:
        title: VNC Port for GUI (Bridge Network Type)
        description: >-
          Port to access the application's GUI via VNC protocol. Optional if no
          VNC client is used.
        default: "{{ 7900 + app.id|int }}"
        display: advanced-hide
        required: false
        mask: false

  # Devices
  devices: []
